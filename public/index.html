<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat & Draw App</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      .chat {
        display: flex;
        flex-direction: column;
        height: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .form {
        display: flex;
      }
      .input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
      }
      .submit {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        background: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <ul class="messages"></ul>
      <form class="form">
        <input class="input" autocomplete="off" />
        <button class="submit">Send</button>
      </form>
    </div>
    <canvas
      id="canvas"
      width="600"
      height="600"
      style="border: solid 1px black"
    ></canvas>

    <script>
      function main() {
        const host = location.origin.replace(/^http/, 'ws')
        const ws = new WebSocket(host + '/ws')
        const myId = self.crypto.randomUUID().substr(0, 8)

        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')
        let drawing = false

        // ðŸŽ¨ å›ºå®šã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆæ˜Žã‚‹ãã¦è¦‹åˆ†ã‘ã‚„ã™ã„ï¼‰
        const availableColors = [
          '#e6194b', '#3cb44b', '#ffe119', '#4363d8',
          '#f58231', '#911eb4', '#46f0f0', '#f032e6',
          '#bcf60c', '#fabebe', '#008080', '#e6beff',
          '#9a6324', '#fffac8', '#800000', '#aaffc3',
          '#808000', '#ffd8b1', '#000075', '#808080'
        ]
        let colorIndex = 0
        const userColors = {}

        function getUserColor(id) {
          if (!userColors[id]) {
            userColors[id] = availableColors[colorIndex % availableColors.length]
            colorIndex++
          }
          return userColors[id]
        }

        const myColor = getUserColor(myId)

        canvas.addEventListener('mousedown', (e) => {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
        })
        function mousedown() {
          drawing = true
          ctx.beginPath()
        }

        canvas.addEventListener('mousemove', (e) => {
          if (drawing) {
            sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
          }
        })
        function mousemove(x, y, color) {
          if (drawing) {
            draw(x, y, true, color)
          }
        }

        canvas.addEventListener('mouseup', (e) => {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
        })
        function mouseup() {
          drawing = false
          ctx.beginPath()
        }

        canvas.addEventListener('mouseout', (e) => {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
        })
        function mouseout() {
          drawing = false
        }

        function draw(x, y, dragging, color) {
          ctx.strokeStyle = color || '#000000'
          ctx.lineWidth = 2
          ctx.lineCap = 'round'
          if (dragging) {
            ctx.lineTo(x, y)
            ctx.stroke()
          } else {
            ctx.moveTo(x, y)
          }
        }

        function sendDrawingEvent(x, y, control) {
          const message = JSON.stringify({ x, y, control, type: 'paint', id: myId })
          ws.send(message)
        }

        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data)
          if (msg.type === 'paint') {
            const { x, y, control, id } = msg
            const color = getUserColor(id)
            if (control === 'mousedown') {
              mousedown()
            } else if (control === 'mouseup') {
              mouseup()
            } else if (control === 'mousemove') {
              mousemove(x, y, color)
            } else if (control === 'mouseout') {
              mouseout()
            }
          }
          if (msg.type === 'chat') {
            const { id, text } = msg
            const color = getUserColor(id)
            const messageList = document.querySelector('.messages')
            const li = document.createElement('li')
            li.style.color = color
            li.textContent = (id === myId ? '(è‡ªåˆ†)' : id) + ': ' + text
            messageList.appendChild(li)
            messageList.scrollTop = messageList.scrollHeight
          }
        }

        const form = document.querySelector('.form')
        form.onsubmit = function (e) {
          e.preventDefault()
          const input = document.querySelector('.input')
          const text = input.value
          ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
          input.value = ''
          input.focus()
        }

        ws.onerror = function (error) {
          console.error('WebSocket Error: ', error)
        }
      }

      main()
    </script>
  </body>
</html>
